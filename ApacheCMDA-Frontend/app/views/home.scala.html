@(username: String, userId: String)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet"/>
        <link href='@routes.Assets.at("css/header.css")' rel="stylesheet"/>
        <script src='@routes.Assets.at("js/jquery-1.1.js")'></script>
    </head>
    <body>

        <div id="header">@fixed.header(username, Long.parseLong(userId))</div>
        <div class="container">
            <h1>Welcome @username!</h1>
            <h3>Your id is: <a href="/profile/@userId">@userId</a></h3>
            <p><a href="/search">SearchUser</a></p>
            <p><a href="/group/create">Create Group</a></p>
            <p><a href="/group/join">Join Group</a></p>
            <hr>
            <a href="/logout">Logout</a>
        </div>
    </body>
</html>
